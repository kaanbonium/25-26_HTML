<h1 style="color:navy;">Cube Tips</h1>
<ol>
    <li>Keep the cube at chest level for control.</li>
    <li>Sit comfortably at a desk or table.</li>
    <li>Avoid moving your whole arm,  just fingers and wrists.</li>
    <li>Move at 90-95% speed during competitions, and go FAST on cube pickups.</li>
</ol>
